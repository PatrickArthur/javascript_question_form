<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/Users/patrickarthur/javascript_stuff/javascript_form/app/js/index.js"></script>
</head>
<body>

<div class="container">
  <h2>Question</h2>
  <p>How many championships have the Boston Celtics won</p>
  <form name="question1form">
    <div class="checkbox">
      <label>
        <input type="checkbox" name="quest1" value="10" checked="checked" onclick="checkBoxStatic();">
        10 Championships
      </label>
    </div>
    <div class="checkbox disabled">
      <label>
        <input type="checkbox" name="quest1" value="1" onclick="checkBoxStatic();">
        1 Championships
      </label>
    </div>
    <div class="checkbox disabled">
      <label>
        <input type="checkbox" name="quest1" value="17" onclick="checkBoxStatic();">
        17 Championships
      </label>
    </div>
    <div class="checkbox disabled">
      <label>
        <input type="checkbox" name="quest1" value="15" onclick="checkBoxStatic();">
        15 Championships
      </label>
    </div>
  </form>
  <button type="submit" class="btn btn-default" onclick="toggle('hidden');">Submit </button>
  <button type="submit" class="btn btn-default" onclick="clearForm('input','hidden');">Clear </button>
  </br>
  </br>
  <div id="hidden"></div>
</div>

</body>
</html>
